<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="inumb">Numero 1:</label>
            <input type="number" name="numero" id="inumb" min="0" max="50" required oninput="isoma.innerHTML = Number(inumb.value) + Number(inumb2.value)">
        </p>
        <p>
            <label for="inumb2">Numero 2:</label>
            <input type="number" name="numero2" id="inumb2" min="0" max="50" required oninput="isoma.innerHTML = Number(inumb.value) + Number(inumb2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
